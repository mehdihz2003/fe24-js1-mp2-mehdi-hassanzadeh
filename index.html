<body>
    <header>
        <h1>PIG - THE DICE GAME</h1>
    </header>

    
    <div class="container">
        <form id="playerNameForm" autocomplete="off">
            <label for="nameInput">What is your name?</label>
            <input type="text" id="nameInput" placeholder="Name:" required>
            <button type="submit">Submit</button>
        </form>

        <div id="info">
            <h2 id="playerName" class="hidden"></h2>
            <h3 id="roundAmount" class="hidden">Round: 1</h3>
            <h3 id="roundScore" class="hidden">Round score: 0</h3>
            <h3 id="totalScore" class="hidden">Total score: 0</h3>
        </div>
        
        <div>
            <button id="throwDice" class="hidden">Throw dice</button>
            <button id="holdDice" class="hidden">Hold dice</button>
        </div>

        <div class="die six">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        
    </div>

    <div class="container2">
        <h3 id="playerWon" class="hidden">You won!</h3>
        <button id="playAgain" class="hidden">Play Again?</button>
    </div>
